{% extends 'index_nav.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox" >
                    <div class="item active">
                        <img src="{% static 'img/index/index_1.jpg' %}" class="center-block" alt="..."
                             style="min-height: 80%;min-width: 100%; max-height: 80%;max-width: 100%;">
                        <div class="carousel-caption">
                        ...
                        </div>
                    </div>
                    <div class="item">
                        <img src="{% static 'img/index/index_2.jpg' %}" class="center-block" alt="..."
                             style="min-height: 80%;min-width: 100%; max-height: 80%;max-width: 100%;">
                        <div class="carousel-caption">
                        。。。
                        </div>
                    </div>
                ...
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        var elements = {{ element|safe }};
        $(document).ready(function(){
            var style = [
                { selector: 'node[label = "Design"]',
                  css: {'background-color': '#fc33b6', 'content': 'data(name)'}
                },
                { selector: 'node[label = "Process"]',
                  css: {'background-color': '#6FB1FC', 'content': 'data(name)'}
                },
                { selector: 'node[label = "Style"]',
                  css: {'background-color': '#fcf146', 'content': 'data(name)'}
                },
                { selector: 'node[label = "People"]',
                  css: {'background-color': '#fcf146', 'content': 'data(name)'}
                },
                { selector: 'edge',
                  css: {'content': 'data(relationship)', 'target-arrow-shape': 'triangle'}
                },
            ];

            var layout = {
                name: 'concentric',
                fit:true,
                padding: 30, // the padding on fit
                startAngle:4/ 2 * Math.PI, // where nodes start in radians
                sweep: undefined, // how many radians should be between the first and last node (defaults to full circle)
                clockwise: true, // whether the layout should go clockwise (true) or counterclockwise/anticlockwise (false)
                equidistant: false, // whether levels have an equal radial distance betwen them, may cause bounding box overflow
                minNodeSpacing: 100 ,// min spacing between outside of nodes (used for radius adjustment)
            };

            var cy = cytoscape({
                container: document.getElementById('cy'),
                style:style,
                elements:elements,
                layout: layout,
                userPanningEnabled: false,
            });
            cy.on('tap', 'node', function(evt){
                var node = evt.target;
                console.log( 'tapped ' + node.id());
                alert(node.id())
            });
        });
    </script>
{% endblock %}
