<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设计师学习</title>
    {% include 'import_base.html' %}
</head>
<body>
    {% include 'index/index_nav.html' %}
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-2">
                    <h2>添加节点</h2>
                    <form action="" method="post">
                        <div class="hr-line-dashed"></div>
                        <div class="form-group  row">
                            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">名字</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <input name="name" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group  row">
                            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">外文名</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <input name="english" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group  row">
                            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">简介</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <textarea name="description" type="text" class="form-control" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">标签</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <select class="form-control" name="label">
                                    {% for key,value in labels.items %}
                                        <option value={{ key }}>{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">url</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <input name="url" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
                                <button class="btn btn-info btn-md" type="button">取消</button>
                                <button class="btn btn-success btn-md" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
