{% extends 'admin_nav.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>添加节点<small>成衣实例</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form action="{% url 'admin:add_example' %}" method="post">
                        <div class="form-group  row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">名字</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <input name="name" type="text" class="form-control">
                                <span class="form-text m-b-none">
                                    {% for foo in name %}
                                        {{ foo }}
                                    {% endfor %}
                                    {% for foo in errors.name %}
                                        {{ foo }}
                                    {% endfor %}
                                </span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">标签</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <p class="form-control-static">成衣实例</p>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group  row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">简介</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <textarea name="introduction" type="text" class="form-control" rows="3"></textarea>
                                <span class="form-text m-b-none">
                                    {% for foo in errors.introduction %}
                                        {{ foo }}
                                    {% endfor %}</span>
                            </div>
                        </div>


                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">风格</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <select class="form-control m-b" name="style">
                                    {% for foo in select.style %}
                                        <option value={{ foo.name }}>{{ foo.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">分类</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <select class="form-control m-b" name="type">
                                    {% for foo in select.type %}
                                        <option value={{ foo.name }}>{{ foo.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">色彩</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <select class="form-control m-b" name="color">
                                    {% for foo in select.color %}
                                        <option value={{ foo.name }}>{{ foo.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">适合人群</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <select class="form-control m-b" name="people">
                                    {% for foo in select.people %}
                                        <option value={{ foo.name }}>{{ foo.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">造型</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <select class="form-control m-b" name="mould">
                                    {% for foo in select.mould %}
                                        <option value={{ foo.name }}>{{ foo.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">面料类型</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <select class="form-control m-b" name="fabrictype">
                                    {% for foo in select.fabrictype %}
                                        <option value={{ foo.name }}>{{ foo.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">品牌</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <select class="form-control m-b" name="brand">
                                    {% for foo in select.brand %}
                                        <option value={{ foo.name }}>{{ foo.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">设计师</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <select class="form-control m-b" name="designer">
                                    {% for foo in select.designer %}
                                        <option value={{ foo.name }}>{{ foo.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
                                <button class="btn btn-white btn-sm" type="button">取消</button>
                                <button class="btn btn-primary btn-sm" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
