{% extends 'admin_nav.html' %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>添加节点<small>概念</small></h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form action="{% url 'admin:add_concept' %}" method="post">
                        <div class="form-group  row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">名字</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <input name="name" type="text" class="form-control">
                                <span class="form-text m-b-none">
                                    {% for foo in name %}
                                        {{ foo }}
                                    {% endfor %}
                                    {% for foo in errors.name %}
                                        {{ foo }}
                                    {% endfor %}
                                </span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">标签</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <select class="form-control m-b" name="label">
                                    {% for key,value in labels.items %}
                                        <option value={{ key }}>{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group  row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">简介</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <textarea name="introduction" type="text" class="form-control" rows="3"></textarea>
                                <span class="form-text m-b-none">
                                    {% for foo in errors.introduction %}
                                        {{ foo }}
                                    {% endfor %}</span>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">Static control</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10"><p class="form-control-static">email@example.com</p></div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row"><label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-form-label">Inline checkboxes</label>
                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <label><input type="radio" value="option1" name="optionsRadios" id="optionsRadios1"> a </label>
                                <label class="checkbox-inline"><input type="radio" value="option2" name="optionsRadios" id="optionsRadios2"> b </label>
                                <label><input type="radio" value="option3" name="optionsRadios" id="optionsRadios3"> c </label>
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
                                <button class="btn btn-white btn-sm" type="button">取消</button>
                                <button class="btn btn-primary btn-sm" type="submit">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
